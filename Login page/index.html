<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(45deg, #43e97b, #38f9d7, #8e44ad);
  font-family: Arial, sans-serif;
}
.login-container {
  background-color: white;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
  width: 350px;
  text-align: center;
}
h2 {
  margin-bottom: 20px;
  color: #333;
}
.textbox {
  margin: 15px 0;
  position: relative;
}
.textbox input {
  width: 100%;
  padding: 10px;
  padding-left: 40px;
  font-size: 16px;
  border: 2px solid #ddd;
  border-radius: 5px;
}
.textbox i {
  position: absolute;
  left: 10px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 18px;
  color: #777;
}
.btn {
  background: linear-gradient(90deg, #43e97b, #38f9d7, #8e44ad);
  color: white;
  padding: 10px;
  border: none;
  border-radius: 5px;
  width: 100%;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
  margin-top: 15px;
}
.btn:hover {
  background: linear-gradient(90deg, #8e44ad, #38f9d7, #43e97b);
}
.forgot-password {
  display: block;
  margin: 15px 0;
  text-decoration: none;
  color: #555;
}
.forgot-password:hover {
  color: #43e97b;
}
.social-login p {
  margin: 20px 0 10px;
  color: #555;
}
.social-icons {
  display: flex;
  justify-content: center;
  gap: 15px;
}
.social-icons a {
  text-decoration: none;
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: #f1f1f1;
  padding: 8px 12px;
  border-radius: 5px;
  transition: 0.3s;
  width: 40px;
  height: 40px;
}
.social-icons a img {
  width: 20px;
  height: 20px;
}
.social-icons a:hover {
  background-color: #e0ffe7;
}
.signup-link {
  margin-top: 20px;
  color: #555;
}
.signup-link a {
  color: #43e97b;
  text-decoration: none;
}
.signup-link a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form>
      <div class="textbox">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Username" required>
      </div>
      <div class="textbox">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password" required>
      </div>
      <a href="#" class="forgot-password">Forgot password?</a>
      <button type="submit" class="btn">LOGIN</button>

      <div class="social-login">
        <p>or Sign In Using</p>
        <div class="social-icons">
          <a href="#"><img src="C:\Users\Lenovo\OneDrive\Desktop\Login page\facebook.jpeg" alt="Facebook" ></a>
          <a href="#"><img src="C:\Users\Lenovo\OneDrive\Desktop\Login page\twitter.jpeg" alt="Twitter" ></a>
          <a href="#"><img src="C:\Users\Lenovo\OneDrive\Desktop\Login page\google.jpeg" alt="Google" ></a>
        </div>
      </div>
      <p class="signup-link">Don't have an account yet? <a href="#">SIGN UP</a></p>
    </form>
  </div>
</body>
</html>
